<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gray Home D√©cor ‚Äî Quotation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<style>
:root{--bg:#f7f4ef;--white:#fff;--ink:#1a1a1a;--muted:#6b6b6b;--border:#ddd8d0;--accent:#2d6a4f;--accent-light:#e8f4f0;--accent2:#b5862a;--danger:#c0392b;--row-alt:#faf8f5}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--ink);font-size:14px}
.app{display:grid;grid-template-columns:415px 1fr;height:100vh;overflow:hidden}
.sidebar{background:var(--white);border-right:1px solid var(--border);display:flex;flex-direction:column;height:100vh;overflow:hidden}
.sidebar-top{padding:14px 18px 0;flex-shrink:0}
.sidebar-scroll{flex:1;overflow-y:auto;padding:0 18px 16px}
.sidebar-sticky-footer{padding:10px 18px;border-top:2px solid var(--accent);background:var(--white);flex-shrink:0}
.preview{padding:24px;overflow-y:auto;background:var(--bg);height:100vh}
.sidebar-title{font-family:'Playfair Display',serif;font-size:17px;color:var(--accent);margin-bottom:2px}
.sidebar-sub{font-size:11px;color:var(--muted);margin-bottom:10px}
.section-label{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);margin:12px 0 6px;border-top:1px solid var(--border);padding-top:10px}
.field{margin-bottom:8px}
.field label{display:block;font-size:11px;color:var(--muted);margin-bottom:3px;font-weight:600}
.field input,.field select{width:100%;padding:7px 9px;border:1px solid var(--border);border-radius:7px;font-family:'DM Sans',sans-serif;font-size:13px;background:var(--white);color:var(--ink);transition:border-color .15s}
.field input:focus,.field select:focus{outline:none;border-color:var(--accent)}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.items-header{display:flex;justify-content:space-between;align-items:center;margin:10px 0 6px;padding-top:10px;border-top:1px solid var(--border)}
.items-label{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:var(--muted)}
.btn-add{background:var(--accent);color:white;border:none;border-radius:7px;padding:5px 12px;font-size:12px;font-weight:700;cursor:pointer;font-family:'DM Sans',sans-serif}
.btn-add:hover{opacity:.85}
.item-card{background:var(--row-alt);border:1px solid var(--border);border-radius:9px;padding:10px;margin-bottom:8px}
/* SEARCHABLE PRODUCT DROPDOWN */
.prod-wrap{position:relative}
.prod-search{width:100%;padding:7px 9px;border:1px solid var(--border);border-radius:7px;font-family:'DM Sans',sans-serif;font-size:13px;background:var(--white);color:var(--ink);transition:border-color .15s}
.prod-search:focus{outline:none;border-color:var(--accent)}
.prod-search.has-value{border-color:var(--accent);background:#f0faf5}
.prod-dropdown{display:none;position:absolute;top:100%;left:0;right:0;background:var(--white);border:1px solid var(--accent);border-top:none;border-radius:0 0 8px 8px;max-height:220px;overflow-y:auto;z-index:500;box-shadow:0 6px 20px rgba(0,0,0,.12)}
.prod-dropdown.open{display:block}
.prod-option{padding:7px 10px;font-size:12px;cursor:pointer;border-bottom:1px solid var(--border);line-height:1.4}
.prod-option:last-child{border-bottom:none}
.prod-option:hover,.prod-option.focused{background:var(--accent-light)}
.prod-option mark{background:#fff3b0;color:var(--ink);border-radius:2px;font-style:normal}
.prod-option .prod-code{font-size:10px;color:var(--muted);margin-top:1px}
.prod-none{padding:10px;font-size:12px;color:var(--muted);text-align:center}
.prod-clear{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;color:var(--muted);font-size:14px;line-height:1;padding:2px 4px;display:none}
.prod-clear.show{display:block}
.item-card.has-error{border-color:var(--danger);background:#fff8f7}
.item-card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:7px}
.item-num{font-size:11px;font-weight:700;color:var(--accent)}
.btn-remove{background:none;border:none;cursor:pointer;color:var(--danger);font-size:17px;line-height:1;padding:1px 5px}
.item-amount{font-size:12px;font-weight:700;color:var(--accent);margin-top:5px;text-align:right}
.item-error{font-size:11px;font-weight:700;color:var(--danger);background:#fdecea;border:1px solid #f5c6c2;border-radius:5px;padding:4px 8px;margin-top:5px}
/* Measurement row: W input | W unit | H input | H unit */
.meas-row{display:grid;grid-template-columns:1fr 60px 1fr 60px;gap:6px;align-items:end}
.lock-row{display:flex;align-items:center;gap:6px;margin-top:6px;font-size:12px;color:var(--muted);cursor:pointer}
.lock-row input[type=checkbox]{width:auto;margin:0;cursor:pointer}
/* PRICING PANEL */
.btn-settings{background:none;border:1px solid var(--border);border-radius:7px;padding:5px 10px;font-size:11px;font-weight:600;cursor:pointer;color:var(--muted);font-family:'DM Sans',sans-serif;width:100%;margin-top:6px;text-align:left}
.btn-settings:hover{border-color:var(--accent);color:var(--accent)}
.pricing-panel{display:none;position:fixed;top:0;right:0;width:520px;height:100vh;background:var(--white);border-left:2px solid var(--accent);z-index:1000;flex-direction:column;box-shadow:-4px 0 24px rgba(0,0,0,.12)}
.pricing-panel.open{display:flex}
.pricing-header{padding:14px 20px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;background:var(--accent);color:white;flex-shrink:0}
.pricing-header h3{font-family:'Playfair Display',serif;font-size:15px}
.btn-close-p{background:rgba(255,255,255,.2);border:none;color:white;border-radius:6px;padding:4px 10px;cursor:pointer;font-size:13px;font-weight:700;font-family:'DM Sans',sans-serif}
.pricing-scroll{flex:1;overflow-y:auto;padding:14px 18px}
.pricing-group{margin-bottom:14px}
.pricing-group-title{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.07em;color:var(--muted);margin-bottom:6px;padding-bottom:3px;border-bottom:1px solid var(--border)}
.pr-head{display:grid;grid-template-columns:1fr 80px 80px 70px;gap:5px;font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.05em;color:var(--muted);margin-bottom:3px;padding:0 2px}
.pr-head span:not(:first-child){text-align:right}
.pr-row{display:grid;grid-template-columns:1fr 80px 80px 70px;gap:5px;align-items:center;margin-bottom:4px}
.pr-row span{font-size:11px;line-height:1.3;padding:0 2px}
.pr-row input{padding:4px 6px;border:1px solid var(--border);border-radius:5px;font-size:12px;text-align:right;font-family:'DM Sans',sans-serif;width:100%}
.pr-row input:focus{outline:none;border-color:var(--accent)}
.pricing-footer{padding:10px 18px;border-top:1px solid var(--border);display:flex;gap:8px;flex-shrink:0}
.btn-save-p{background:var(--accent);color:white;border:none;border-radius:7px;padding:8px 16px;font-size:13px;font-weight:700;cursor:pointer;font-family:'DM Sans',sans-serif;flex:1}
.btn-reset-p{background:none;border:1px solid var(--border);border-radius:7px;padding:8px 14px;font-size:12px;cursor:pointer;font-family:'DM Sans',sans-serif;color:var(--muted)}
/* STICKY FOOTER */
.btn-print{background:var(--accent2);color:white;border:none;border-radius:7px;padding:9px 16px;font-size:13px;font-weight:700;cursor:pointer;font-family:'DM Sans',sans-serif;width:100%;margin-top:6px}
.btn-print:hover{opacity:.9}
/* QUOTATION */
.quotation{background:var(--white);border-radius:14px;box-shadow:0 4px 32px rgba(0,0,0,.08);max-width:820px;margin:0 auto;overflow:hidden}
.quot-header{background:var(--accent);color:white;padding:24px 32px 20px}
.quot-company{font-family:'Playfair Display',serif;font-size:21px;font-weight:700;margin-bottom:3px}
.quot-tagline{font-size:11px;opacity:.85;line-height:1.7}
.quot-dti{font-size:10px;opacity:.7;margin-top:2px}
.quot-meta{padding:16px 32px;border-bottom:1px solid var(--border);display:grid;grid-template-columns:1fr 1fr;gap:12px}
.quot-field{margin-bottom:4px;display:flex;gap:6px;font-size:12px}
.quot-field-label{color:var(--muted);min-width:125px;font-weight:500}
.quot-field-value{color:var(--ink);font-weight:700}
.quot-title{padding:14px 32px 0}
.quot-title h2{font-family:'Playfair Display',serif;font-size:14px;color:var(--accent);border-bottom:2px solid var(--accent);padding-bottom:4px}
.quot-scope{font-size:11px;color:var(--muted);padding:3px 32px 10px}
.quot-table-wrap{padding:0 32px 16px}
table.qt{width:100%;border-collapse:collapse;font-size:12px}
.qt th{background:var(--accent);color:white;padding:7px 9px;text-align:left;font-size:10px;font-weight:700;letter-spacing:.05em;text-transform:uppercase}
.qt th.r,.qt td.r{text-align:right}
.qt th.c,.qt td.c{text-align:center}
.qt tbody tr:nth-child(even){background:var(--row-alt)}
.qt td{padding:8px 9px;border-bottom:1px solid var(--border);vertical-align:top}
.pname{font-weight:600}
.ploc{font-size:10px;color:var(--muted);margin-top:2px}
.inum{font-weight:700;color:var(--accent)}
.warn-badge{color:var(--danger);font-size:10px;font-weight:700;background:#fdecea;padding:2px 5px;border-radius:3px;margin-top:2px;display:inline-block}
.quot-totals{padding:0 32px 16px}
.quot-totals-inner{border:1px solid var(--border);border-radius:9px;overflow:hidden;max-width:300px;margin-left:auto}
.qtr{display:flex;justify-content:space-between;padding:7px 12px;font-size:12px;border-bottom:1px solid var(--border)}
.qtr:last-child{border-bottom:none;background:var(--accent);color:white;font-weight:700;font-size:14px}
.qtv{font-weight:600;font-family:monospace}
.quot-footer{background:var(--row-alt);border-top:1px solid var(--border);padding:12px 32px;font-size:10px;color:var(--muted);line-height:1.8}
.quot-footer strong{color:var(--ink)}
/* DISCOUNT & TC PANEL */
.btn-tc{background:none;border:1px solid var(--border);border-radius:7px;padding:5px 10px;font-size:11px;font-weight:600;cursor:pointer;color:var(--muted);font-family:'DM Sans',sans-serif;width:100%;margin-top:6px;text-align:left}
.btn-tc:hover{border-color:var(--accent);color:var(--accent)}
.discount-row{display:flex;gap:6px;align-items:flex-end;margin-bottom:6px}
.discount-row .field{flex:1;margin-bottom:0}
.discount-toggle{display:flex;border:1px solid var(--border);border-radius:7px;overflow:hidden;font-size:11px;font-weight:700}
.discount-toggle button{flex:1;padding:5px 0;border:none;background:var(--white);cursor:pointer;font-family:'DM Sans',sans-serif;font-size:11px;font-weight:600;color:var(--muted)}
.discount-toggle button.active{background:var(--accent);color:white}
/* TC MODAL */
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:2000;align-items:center;justify-content:center}
.modal-overlay.open{display:flex}
.modal-box{background:var(--white);border-radius:14px;width:520px;max-height:80vh;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 8px 40px rgba(0,0,0,.2)}
.modal-header{padding:14px 20px;background:var(--accent);color:white;display:flex;justify-content:space-between;align-items:center;flex-shrink:0}
.modal-header h3{font-family:'Playfair Display',serif;font-size:15px}
.modal-body{padding:16px 20px;flex:1;overflow-y:auto}
.modal-body textarea{width:100%;height:240px;border:1px solid var(--border);border-radius:8px;padding:10px;font-family:'DM Sans',sans-serif;font-size:12px;line-height:1.7;resize:vertical}
.modal-body textarea:focus{outline:none;border-color:var(--accent)}
.modal-footer{padding:10px 20px;border-top:1px solid var(--border);display:flex;gap:8px;flex-shrink:0}
.btn-modal-save{background:var(--accent);color:white;border:none;border-radius:7px;padding:8px 16px;font-size:13px;font-weight:700;cursor:pointer;font-family:'DM Sans',sans-serif;flex:1}
.btn-modal-cancel{background:none;border:1px solid var(--border);border-radius:7px;padding:8px 14px;font-size:12px;cursor:pointer;font-family:'DM Sans',sans-serif;color:var(--muted)}
/* PAYMENT QR in quotation */
.quot-payment{padding:12px 32px 16px;border-top:1px solid var(--border)}
.quot-payment-title{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:.07em;color:var(--muted);margin-bottom:10px}
.payment-qr-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.qr-card{border:1px solid var(--border);border-radius:8px;padding:8px;text-align:center;background:var(--white)}
.qr-card img{width:100%;border-radius:4px;display:block}
.qr-label{font-size:9px;font-weight:700;margin-top:4px;letter-spacing:.05em}
.qr-sub{font-size:8px;color:var(--muted);margin-top:1px}
.qr-gcash .qr-label{color:#0070e0}
.qr-bpi   .qr-label{color:#c0392b}
.qr-bdo   .qr-label{color:#003087}
.qr-maya  .qr-label{color:#00a859}
/* PRINT */
@media print{
  *{-webkit-print-color-adjust:exact!important;print-color-adjust:exact!important;color-adjust:exact!important}
  .sidebar,.pricing-panel{display:none!important}
  .app{display:block}
  .preview{padding:0;height:auto}
  .quotation{box-shadow:none;border-radius:0;max-width:100%}
  body{background:white}
  .quot-header{background:#2d6a4f!important}
  .qt th{background:#2d6a4f!important;color:white!important}
  .qtr:last-child{background:#2d6a4f!important;color:white!important}
  .qt tbody tr:nth-child(even){background:#faf8f5!important}
}
</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-top">
    <div class="sidebar-title">Quotation Builder</div>
    <div class="sidebar-sub">Gray Home D√©cor & Interior designing</div>
    <div class="section-label">Client Information</div>
    <div class="field"><label>Customer Name</label><input id="clientName" placeholder="e.g. Maria Jessa Yabut" oninput="render()"></div>
    <div class="field"><label>Project Location</label><input id="projectLocation" placeholder="e.g. Alangilan, Batangas" oninput="render()"></div>
    <div class="field"><label>Phone / Email</label><input id="phone" placeholder="e.g. 09166373872" oninput="render()"></div>
    <div class="grid2">
      <div class="field"><label>Quotation Date</label><input id="quoteDate" type="date" oninput="render()"></div>
      <div class="field"><label>Valid Until</label><input id="validDate" type="date" oninput="render()"></div>
    </div>
    <div class="field"><label>Salesperson</label><input id="salesperson" placeholder="Name" oninput="render()"></div>
    <div class="items-header">
      <span class="items-label">Line Items <span id="ibadge" style="background:var(--accent);color:white;border-radius:99px;padding:1px 8px;font-size:10px;margin-left:4px">0</span></span>
      <button class="btn-add" onclick="addItem()">+ Add Item</button>
    </div>
  </div>
  <div class="sidebar-scroll"><div id="items-container"></div></div>
  <div class="sidebar-sticky-footer">
    <div style="font-size:10px;color:var(--muted);font-weight:700;letter-spacing:.05em;margin-bottom:5px">DISCOUNT</div>
    <div class="discount-row">
      <div class="field" style="margin:0">
        <input id="discountVal" type="number" min="0" step="0.01" placeholder="0" oninput="render()" style="padding:6px 9px;font-size:13px">
      </div>
      <div class="discount-toggle">
        <button id="btn-pct" class="active" onclick="setDiscMode('pct')">%</button>
        <button id="btn-fix" onclick="setDiscMode('fix')">‚Ç±</button>
      </div>
    </div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin:6px 0 5px">
      <div style="font-size:10px;color:var(--muted);font-weight:700;letter-spacing:.05em">GRAND TOTAL</div>
      <div id="sidebar-total" style="font-size:18px;font-weight:700;color:var(--accent);font-family:monospace">‚Ç± 0</div>
    </div>
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
    <button class="btn-settings" onclick="openPricing()">‚öôÔ∏è Edit Pricing</button>
    <button class="btn-tc" onclick="openTC()">üìù Edit Terms & Conditions</button>
  </div>
</aside>

<!-- TC MODAL -->
<div class="modal-overlay" id="tcModal">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Edit Terms & Conditions</h3>
      <button class="btn-close-p" onclick="closeTC()">‚úï Close</button>
    </div>
    <div class="modal-body">
      <textarea id="tcText"></textarea>
    </div>
    <div class="modal-footer">
      <button class="btn-modal-save" onclick="saveTC()">‚úÖ Save & Apply</button>
      <button class="btn-modal-cancel" onclick="closeTC()">Cancel</button>
    </div>
  </div>
</div>

<!-- PRICING PANEL -->
<div class="pricing-panel" id="pricingPanel">
  <div class="pricing-header">
    <h3>Edit Pricing</h3>
    <button class="btn-close-p" onclick="closePricing()">‚úï Close</button>
  </div>
  <div class="pricing-scroll" id="pricingScroll"></div>
  <div class="pricing-footer" style="flex-wrap:wrap;gap:6px">
    <button class="btn-save-p" onclick="savePricing()" style="flex:1;min-width:120px">‚úÖ Save & Apply</button>
    <button class="btn-reset-p" onclick="resetPricing()">‚Ü∫ Reset</button>
    <div style="width:100%;display:flex;gap:6px">
      <button class="btn-reset-p" style="flex:1;border-color:#2d6a4f;color:#2d6a4f;font-weight:700" onclick="downloadPricingExcel()">‚¨á Download Excel</button>
      <label class="btn-reset-p" style="flex:1;border-color:#b5862a;color:#b5862a;font-weight:700;cursor:pointer;text-align:center">
        ‚¨Ü Upload Excel
        <input type="file" accept=".xlsx,.xls" style="display:none" onchange="uploadPricingExcel(this)">
      </label>
    </div>
  </div>
</div>

<!-- PREVIEW -->
<main class="preview">
  <div class="quotation" id="quotation"></div>
</main>
</div>

<script>
// ‚îÄ‚îÄ DEFAULT RATES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

let RATES_INIT;
// Merge saved prices with DEFAULT_RATES so new products always appear
// Saved localStorage only overrides matching product prices, never hides new products
(function(){
  const saved = JSON.parse(localStorage.getItem('grayRates')||'null');
  if(saved && Array.isArray(saved)){
    const savedMap = {};
    saved.forEach(r => savedMap[r.name] = r);
    // Start from full DEFAULT_RATES, apply any saved price overrides
    RATES_INIT = DEFAULT_RATES.map(r => {
      const s = savedMap[r.name];
      if(s) return Object.assign({}, r, {rate: s.rate, opening: s.opening, lock: s.lock||0});
      return Object.assign({}, r);
    });
  } else {
    RATES_INIT = JSON.parse(JSON.stringify(DEFAULT_RATES));
  }
})();
let RATES = RATES_INIT;

const UNITS = {in:1,ft:12,mm:0.0393700787,cm:0.393700787,m:39.37007874};
const H_TIERS = [84,96,108,120];
const ACCORDION_SET = new Set(DEFAULT_RATES.filter(r=>r.tiers).map(r=>r.name));

// Returns default unit for a given product name
function defaultUnit(name){
  if(!name) return 'cm';
  const n = name;
  // ‚îÄ‚îÄ INCHES: Regular/French Accordion, Combi Blinds, Roller Blinds, SYNERGY, LOSA, SUPERIOR
  if(n.includes('Regular Accordion') || n.includes('French Accordion')) return 'in';
  if(n.includes('Combi')) return 'in';
  if(n.startsWith('SYNERGY')) return 'in';
  if(n.startsWith('LOSA')) return 'in';
  if(n.startsWith('SUPERIOR')) return 'in';
  if(n.startsWith('ROLLER')) return 'in';
  // ‚îÄ‚îÄ CM: Screens, Top-to-Bottom, Security, Polycarbonate, Honeycomb
  if(n.includes('Top-to-Bottom')) return 'cm';
  if(n.includes('Security')) return 'cm';
  if(n.includes('Polycarbonate')) return 'cm';
  if(n.includes('Honeycomb')) return 'cm';
  if(n.includes('Pleated')) return 'cm';
  // ‚îÄ‚îÄ Flat rate add-ons stay cm
  return 'cm';
}

function adjH(hIn,tiers){ if(!tiers) return hIn; for(let t of H_TIERS) if(hIn<=t) return t; return hIn; }
function getR(name){ return RATES.find(r=>r.name===name); }

// ‚îÄ‚îÄ VALIDATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Errors show only after the user has typed in (touched) a field.
// All limit comparisons are done in cm (convert inches to cm: *2.54)
function validate(item){
  const r = getR(item.product);
  if(!r || r.flat) return [];

  const wVal = item.w==='' ? null : parseFloat(item.w);
  const hVal = item.h==='' ? null : parseFloat(item.h);
  const wIn  = wVal!=null ? wVal*(UNITS[item.wUnit]||1) : null;
  const hIn  = hVal!=null ? hVal*(UNITS[item.hUnit]||1) : null;
  // Convert to cm for limit checks (1 inch = 2.54 cm)
  const wCm  = wIn!=null ? wIn*2.54 : null;
  const hCm  = hIn!=null ? hIn*2.54 : null;

  const errs = [];

  // Required field errors ‚Äî only after user has touched that field
  if(item.wTouched && (wVal===null||isNaN(wIn)||wIn<=0))
    errs.push('Width must be greater than 0');
  if(item.hTouched && (hVal===null||isNaN(hIn)||hIn<=0))
    errs.push('Height must be greater than 0');

  // Only run limit checks when both values are present and valid
  if(!(wIn>0 && hIn>0)) return errs;

  const n = r.name;

  // ‚îÄ‚îÄ HONEYCOMB ONLY ONE WAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Honeycomb') && n.includes('One Way') && !n.includes('Combination')){
    if(wCm>239) errs.push('exceeds 239 cm width');
    if(hCm>280) errs.push('height exceeds 280 cm');
  }

  // ‚îÄ‚îÄ HONEYCOMB ONLY TWO WAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Honeycomb') && n.includes('Two Way') && !n.includes('Combination')){
    if(wCm>480) errs.push('exceeds 480 cm width');
    if(hCm>280) errs.push('height exceeds 280 cm');
  }

  // ‚îÄ‚îÄ HONEYCOMB + SCREEN COMBINATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Honeycomb') && n.includes('Combination')){
    if(wCm>239) errs.push('exceeds 239 cm width');
    if(hCm>280) errs.push('height exceeds 280 cm');
  }

  // ‚îÄ‚îÄ POLYCARBONATE ACCORDION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Polycarbonate')){
    if(wCm>600) errs.push('exceeds 600 cm width');
    if(hCm>305) errs.push('height exceeds 305 cm');
  }

  // ‚îÄ‚îÄ REGULAR & FRENCH ACCORDION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if((n.includes('Regular Accordion') || n.includes('French Accordion'))){
    if(hIn>120) errs.push('height exceeds 120 inches ‚Äî must add cladding (max height 120 inches)');
  }

  // ‚îÄ‚îÄ TOP-TO-BOTTOM SCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Top-to-Bottom')){
    if(wCm>200) errs.push('exceeds 200 cm width');
    if(hCm>177.8) errs.push('height exceeds 177.8 cm');
  }

  // ‚îÄ‚îÄ PLEATED SCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Pleated')){
    if(n.includes('One-way') && wCm>300 && wCm<=600)
      errs.push('to recommend 2 way if site permits');
    if(wCm>600)
      errs.push('exceeds width: acceptable up to 600 cm only');
    if(hCm>304.8)
      errs.push('exceeded 304.8 cm height');
  }

  // ‚îÄ‚îÄ SECURITY SCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Security')){
    if(n.includes('One-way') && wCm>300 && wCm<=600)
      errs.push('to recommend 2 way if site permits');
    if(wCm>600)
      errs.push('exceeds width: acceptable up to 600 cm only');
    if(hCm>304.8)
      errs.push('exceeded 304.8 cm height');
  }

  // ‚îÄ‚îÄ ROLLER & COMBI BLINDS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  if(n.includes('Combi')||n.startsWith('SYNERGY')||n.startsWith('LOSA')||n.startsWith('SUPERIOR')||n.startsWith('ROLLER')){
    if(wIn>78) errs.push('exceeds 78 inches width ‚Äî suggest cutting into 2 or 3 panels');
  }

  return errs;
}

// ‚îÄ‚îÄ COMPUTE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function compute(item){
  const r = getR(item.product);
  if(!r) return null;
  if(r.flat) return {amount:r.opening*(parseInt(item.flatQty)||1),sqft:'‚Äî',errs:[]};

  const wVal = item.w==='' ? null : parseFloat(item.w);
  const hVal = item.h==='' ? null : parseFloat(item.h);
  const wIn  = wVal!=null ? wVal*(UNITS[item.wUnit]||1) : null;
  const hIn  = hVal!=null ? hVal*(UNITS[item.hUnit]||1) : null;
  const wCm  = wIn!=null ? wIn*2.54 : null;
  const hCm  = hIn!=null ? hIn*2.54 : null;
  const n    = r.name;

  const errs = validate(item);

  // Can't calculate without both valid positive values
  if(!wIn||!hIn||isNaN(wIn)||isNaN(hIn)||wIn<=0||hIn<=0)
    return errs.length ? {amount:null,sqft:'‚Äî',errs} : null;

  // Hard blocks ‚Äî no price when strictly over limit
  const hardBlock =
    (n.includes('Regular Accordion')||n.includes('French Accordion')) && hIn>120 ||
    n.includes('Polycarbonate') && (wCm>600||hCm>305) ||
    (n.includes('Honeycomb')&&n.includes('One Way')&&!n.includes('Combination')) && (wCm>239||hCm>280) ||
    (n.includes('Honeycomb')&&n.includes('Two Way')&&!n.includes('Combination')) && (wCm>480||hCm>280) ||
    n.includes('Honeycomb')&&n.includes('Combination') && (wCm>239||hCm>280) ||
    n.includes('Top-to-Bottom') && (wCm>200||hCm>177.8) ||
    (n.includes('Pleated')||n.includes('Security')) && (wCm>600||hCm>304.8) ||
    (n.includes('Combi')||n.startsWith('SYNERGY')||n.startsWith('LOSA')||n.startsWith('SUPERIOR')||n.startsWith('ROLLER')) && wIn>78;

  if(hardBlock) return {amount:null,sqft:'OVER LIMIT',errs};

  const ah   = adjH(hIn,r.tiers);
  const sqft = (wIn*ah)/144;
  const used = Math.max(sqft,r.min);
  let   amt  = used*r.rate+(r.opening||0);
  if(item.withLock&&r.lock) amt+=r.lock;
  return {amount:Math.round(amt),sqft:used.toFixed(2),errs};
}

// ‚îÄ‚îÄ ITEMS STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let items=[], nextId=1;

function addItem(){
  items.push({id:nextId++,product:'',location:'',w:'',wUnit:'cm',h:'',hUnit:'cm',withLock:false,flatQty:1,wTouched:false,hTouched:false});
  renderSidebar(); render();
  setTimeout(()=>{
    const cards=document.querySelectorAll('.item-card');
    if(cards.length) cards[cards.length-1].querySelector('select').focus();
  },40);
}

function removeItem(id){ items=items.filter(i=>i.id!==id); renderSidebar(); render(); }

// Full re-render for selects/checkboxes
function upd(id,field,value){
  const item=items.find(i=>i.id===id); if(!item) return;
  item[field]=value;
  if(field==='product'){
    const unit = defaultUnit(value);
    item.wUnit = unit;
    item.hUnit = unit;
  }
  renderSidebar(); render();
}

// Lightweight for number inputs
function updV(id,field,value){
  const item=items.find(i=>i.id===id); if(!item) return;
  item[field]=value;
  // Mark field as touched so validation errors can appear
  if(field==='w') item.wTouched=true;
  if(field==='h') item.hTouched=true;
  const res=compute(item);
  const amtEl=document.getElementById('amt-'+id);
  const errEl=document.getElementById('err-'+id);
  const card =document.getElementById('card-'+id);
  if(amtEl){ if(res&&res.amount!=null){amtEl.textContent='‚Ç± '+res.amount.toLocaleString();amtEl.style.display='block';}else amtEl.style.display='none'; }
  if(errEl){ if(res&&res.errs&&res.errs.length){errEl.innerHTML=res.errs.map(e=>'‚ö† '+e).join('<br>');errEl.style.display='block';}else errEl.style.display='none'; }
  if(card) card.classList.toggle('has-error',!!(res&&res.errs&&res.errs.length));
  render();
}

// ‚îÄ‚îÄ SEARCHABLE PRODUCT DROPDOWN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let prodFocusIdx = {}; // focused option index per item

function prodOpen(id){
  const input = document.getElementById('ps-'+id);
  prodSearch(id, input.value);
}

function prodSearch(id, query){
  const dd = document.getElementById('pd-'+id);
  if(!dd) return;
  const q = query.trim().toLowerCase();
  const matches = q
    ? RATES.filter(r => r.name.toLowerCase().includes(q)).slice(0, 60)
    : RATES.slice(0, 60);

  if(!matches.length){
    dd.innerHTML = '<div class="prod-none">No products found</div>';
  } else {
    dd.innerHTML = matches.map((r,i) => {
      // Highlight matching part
      const hi = q ? r.name.replace(new RegExp('('+q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+')','gi'),'<mark>$1</mark>') : r.name;
      return `<div class="prod-option" data-name="${r.name.replace(/"/g,'&quot;')}" data-idx="${i}"
        onmousedown="prodPick(${id}, this.dataset.name)">${hi}</div>`;
    }).join('');
  }
  dd.classList.add('open');
  prodFocusIdx[id] = -1;
  // Update clear button visibility
  const clr = document.getElementById('pc-'+id);
  if(clr) clr.classList.toggle('show', !!query);
}

function prodBlur(id){
  // Small delay so mousedown on option fires first
  setTimeout(()=>{
    const dd = document.getElementById('pd-'+id);
    if(dd) dd.classList.remove('open');
    // If input doesn't match a real product, restore last saved product name
    const input = document.getElementById('ps-'+id);
    const item = items.find(i=>i.id===id);
    if(input && item){
      if(!RATES.find(r=>r.name===input.value)){
        input.value = item.product || '';
        input.classList.toggle('has-value', !!item.product);
      }
    }
  }, 150);
}

function prodPick(id, name){
  const input = document.getElementById('ps-'+id);
  const clr   = document.getElementById('pc-'+id);
  const dd    = document.getElementById('pd-'+id);
  if(input){ input.value = name; input.classList.add('has-value'); }
  if(clr) clr.classList.add('show');
  if(dd) dd.classList.remove('open');
  upd(id, 'product', name);
}

function prodClear(id){
  const input = document.getElementById('ps-'+id);
  const clr   = document.getElementById('pc-'+id);
  if(input){ input.value=''; input.classList.remove('has-value'); input.focus(); }
  if(clr) clr.classList.remove('show');
  upd(id, 'product', '');
}

function prodKey(e, id){
  const dd = document.getElementById('pd-'+id);
  if(!dd || !dd.classList.contains('open')) return;
  const opts = dd.querySelectorAll('.prod-option');
  let idx = prodFocusIdx[id] ?? -1;
  if(e.key==='ArrowDown'){
    e.preventDefault();
    idx = Math.min(idx+1, opts.length-1);
    prodFocusIdx[id] = idx;
    opts.forEach((o,i)=>o.classList.toggle('focused',i===idx));
    if(opts[idx]) opts[idx].scrollIntoView({block:'nearest'});
  } else if(e.key==='ArrowUp'){
    e.preventDefault();
    idx = Math.max(idx-1, 0);
    prodFocusIdx[id] = idx;
    opts.forEach((o,i)=>o.classList.toggle('focused',i===idx));
    if(opts[idx]) opts[idx].scrollIntoView({block:'nearest'});
  } else if(e.key==='Enter'){
    e.preventDefault();
    if(idx>=0 && opts[idx]) prodPick(id, opts[idx].dataset.name);
  } else if(e.key==='Escape'){
    dd.classList.remove('open');
  } else if(e.key==='Tab'){
    dd.classList.remove('open');
  }
}

// ‚îÄ‚îÄ EXCEL PRICING DOWNLOAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function downloadPricingExcel(){
  const wb = XLSX.utils.book_new();
  const GROUPS = [
    {label:'Accordion Doors',     filter:r=>r.tiers&&!r.flat},
    {label:'Screens & Honeycomb', filter:r=>!r.tiers&&!r.flat&&(r.name.includes('Screen')||r.name.includes('Honeycomb'))},
    {label:'Pleated & Security',  filter:r=>!r.tiers&&!r.flat&&(r.name.includes('Pleated')||r.name.includes('Security'))},
    {label:'Combi Blinds',        filter:r=>r.name.includes('Combi')},
    {label:'Add-ons & Flat Rate', filter:r=>r.flat},
  ];
  const rows = [['Product Name','Rate/SqFt (‚Ç±)','Opening Adder (‚Ç±)','Lock Adder (‚Ç±)','GROUP']];
  GROUPS.forEach(g=>{
    RATES.filter(g.filter).forEach(r=>{
      rows.push([r.name, r.rate, r.opening, r.lock||0, g.label]);
    });
  });
  const ws = XLSX.utils.aoa_to_sheet(rows);
  ws['!cols'] = [{wch:55},{wch:16},{wch:18},{wch:14},{wch:20}];
  XLSX.utils.book_append_sheet(wb, ws, 'Pricing');

  // Instructions sheet
  const inst = [
    ['Gray Home D√©cor ‚Äî Pricing Sheet'],
    ['Edit Rate/SqFt, Opening Adder, Lock Adder then re-upload in the app.'],
    [''],
    ['COLUMN GUIDE:'],
    ['Rate/SqFt    ‚Äî price per square foot of product area'],
    ['Opening Adder ‚Äî fixed amount added per unit (per door/opening)'],
    ['Lock Adder   ‚Äî added only when Include Lock is checked'],
    [''],
    ['NOTE: For flat-rate Add-ons, only the Opening Adder column matters.'],
    ['NOTE: Do not change the Product Name or GROUP column ‚Äî they are used to match records.'],
  ];
  const ws2 = XLSX.utils.aoa_to_sheet(inst);
  ws2['!cols'] = [{wch:70}];
  XLSX.utils.book_append_sheet(wb, ws2, 'Instructions');
  XLSX.writeFile(wb, 'GrayHomeDecor_Pricing.xlsx');
}

// ‚îÄ‚îÄ EXCEL PRICING UPLOAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function uploadPricingExcel(input){
  const file = input.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const wb   = XLSX.read(e.target.result, {type:'binary'});
      const ws   = wb.Sheets['Pricing'];
      if(!ws){ alert('Sheet named "Pricing" not found in the uploaded file.'); return; }
      const rows = XLSX.utils.sheet_to_json(ws, {header:1});
      let updated = 0;
      // rows[0] is header, skip it
      for(let i=1; i<rows.length; i++){
        const [name, rate, opening, lock] = rows[i];
        if(!name) continue;
        const r = RATES.find(x=>x.name===String(name).trim());
        if(r){
          r.rate    = parseFloat(rate)||0;
          r.opening = parseFloat(opening)||0;
          r.lock    = parseFloat(lock)||0;
          updated++;
        }
      }
      localStorage.setItem('grayRates', JSON.stringify(RATES));
      closePricing();
      renderSidebar();
      render();
      alert(updated+' products updated from Excel!');
    } catch(err){
      alert('Error reading Excel file: '+err.message);
    }
    input.value = ''; // reset so same file can be re-uploaded
  };
  reader.readAsBinaryString(file);
}

// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Clear stale localStorage if it has fewer products than current DEFAULT_RATES
(function(){
  const saved = JSON.parse(localStorage.getItem('grayRates')||'null');
  if(saved && saved.length < DEFAULT_RATES.length * 0.5){
    // Old cache with far fewer products ‚Äî wipe it so new products show
    localStorage.removeItem('grayRates');
    RATES = JSON.parse(JSON.stringify(DEFAULT_RATES));
  }
})();
document.getElementById('quoteDate').value=new Date().toISOString().split('T')[0];
renderSidebar(); render();
</script>
